<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
        .card-danger{
            background-color: red;
        }
        .card-primary{
            background-color: rgb(2, 70, 70);
        }
        .card-success{
            background-color: rgb(74, 110, 18);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center ">
                    weight converter
                </h1>
                <form>
                    <div class="form-group">
                        <input id="lbs-input" type="number" class="form-control form-control-lg"  placeholder="Enter pounds....">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>killo Grams:</h4>
                            <div id="kg-output">

                            </div>
                        </div>
                    </div>

                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="oz-output">

                            </div>
                        </div>
                    </div>


                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="grams-output">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
